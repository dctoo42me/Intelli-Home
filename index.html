<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff19db">
    <title>Smart Home Interface</title>
    <!-- Include Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Intelli-Home</h1>
    </header>

    <section id="lighting">
        <h2><i class="fas fa-lightbulb"></i> Lighting </h2>
        <label class="toggle-switch">
            <input type="checkbox" id="toggleLights">
            <span class="slider"></span>
        </label>
            <!-- Add more lighting control buttons as needed -->
    </section>

    <section id="temperature">
        <h2><i class="fas fa-thermometer-half"></i> Temperature </h2>
        <div class="btns" id="temperature-control">
            <span id="temperature-display">78Â°F</span>
            <div>
                <button id="increaseTemperature"><i class="fas fa-arrow-up"></i> Increase </button>
                <button id="decreaseTemperature"><i class="fas fa-arrow-down"></i> Decrease </button>
            </div>
        </div>
            <!-- Add more temperature control buttons as needed -->
    </section>

    <section id="music">
        <h2><i class="fas fa-music"></i> Music</h2>
        <div id="song-text"></div>
        <div id="music-control">
            <button id="playPause"><i class="fas fa-play"></i> Play</button>
            <button id="stop"><i class="fas fa-stop"></i> Stop</button>
            <button id="nextTrack"><i class="fas fa-forward"></i> Next</button>
        </div>
            <!-- Add more music control buttons as needed -->
    </section>

    <!-- Include Font Awesome script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>
</html>
